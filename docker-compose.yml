services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - ./db:/rails/db
      - ./log:/rails/log
      - ./tmp:/rails/tmp
    environment:
      - RAILS_ENV=development
      - BUNDLE_PATH=/usr/local/bundle
    stdin_open: true
    tty: true
    command: bash -c "bundle install && bundle exec rails db:migrate && bundle exec rails server -b 0.0.0.0"

volumes:
  bundle_cache:
